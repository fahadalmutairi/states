{% extends 'base.html' %}
{% block body %}


		
		<form method="POST" action="/city_search/">  
		   <span style='color:yellow; font-weight:bold;'>
		    {% csrf_token %}

		    {{ form.as_table }}
		   </span> 
		    <input type="submit" value="Search" />

		</form>
		
		</br>  
		</br>

			{{ valid }}

		</br>  
		</br>

		{% for city in city_list %}

	    	<span style='color:black'>{{ city }}
		    	{% if request.user.is_authenticated %}
		    	<a href="/city_edit/{{ city.pk }}"> | -- EDIT -- |</a>
		    	<a href="/city_delete/{{ city.pk }}">| -- DELETE --|</a>
		    	{% endif %}
	    	</span>
	    </br>

	{% endfor %}

{% endblock %}
